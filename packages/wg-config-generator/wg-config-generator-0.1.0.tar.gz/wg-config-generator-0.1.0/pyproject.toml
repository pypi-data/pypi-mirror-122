[tool.poetry]
name = "wg-config-generator"
version = "0.1.0"
description = "Wireguard Config Generator"
authors = ["Oliver Burghard <info@oliver-burghard.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6.1"
attrs = "^21.2.0"
click = "^8.0.1"
PyYAML = "^5.4.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.15.0"

[tool.poetry.scripts]
wg-config-generator = 'wg_config_generator.main:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
