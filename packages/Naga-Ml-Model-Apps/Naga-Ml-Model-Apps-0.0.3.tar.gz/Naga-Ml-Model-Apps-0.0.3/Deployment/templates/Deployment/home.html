<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" media="screen" href="{% static 'css/tiny_slider.css' %}"/>

<div class="content">
<div class="container">

</div>

	</div>

                                            {{field.errors}}
                      {% endfor %}


			<div class="text-center">
<!--				<a rel="stylesheet" href="" class="btn bg-gradient-primary w-100 mt-4 mb-0">SignUp</a>-->
				<input type="submit" value="Predict Price" name="idea_sub" class="btn bg-gradient-primary w-60 mt-4 mb-0">
			</div>
		</form>

	<b><font color="green"> {{cost}}</font></b>

</div>
</div>
</div>
</div>
</div>
</div>
