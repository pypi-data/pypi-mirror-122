[build-system]
requires = [ "pdm-pep517",]
build-backend = "pdm.pep517.api"

[project]
name = "mkdocstrings"
version = "0.16.2"
description = "Automatic documentation from sources, for MkDocs."
readme = "README.md"
requires-python = ">=3.6"
keywords = [ "mkdocs", "mkdocs-plugin", "docstrings", "autodoc", "documentation",]
dynamic = [ "version", "classifiers",]
classifiers = [ "Development Status :: 4 - Beta", "License :: OSI Approved :: ISC License (ISCL)", "Typing :: Typed",]
dependencies = [ "Jinja2>=2.11.1,<4.0", "Markdown~=3.3", "MarkupSafe>=1.1,<3.0", "mkdocs~=1.2", "mkdocs-autorefs>=0.1,<0.4", "pymdown-extensions>=6.3,<10.0", "pytkdocs>=0.2.0,<0.13.0",]
[[project.authors]]
name = "TimothÃ©e Mazzucotelli"
email = "pawamoy@pm.me"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://mkdocstrings.github.io"
Documentation = "https://mkdocstrings.github.io"
Changelog = "https://mkdocstrings.github.io/changelog"
Repository = "https://github.com/mkdocstrings/mkdocstrings"
Issues = "https://github.com/mkdocstrings/mkdocstrings/issues"
Discussions = "https://github.com/mkdocstrings/mkdocstrings/discussions"
Gitter = "https://gitter.im/mkdocstrings/community"
Funding = "https://github.com/sponsors/mkdocstrings"

[project.optional-dependencies]

[tool.pdm]
package-dir = "src"
includes = [ "src/mkdocstrings",]

[tool.black]
line-length = 120
exclude = "tests/fixtures"

[tool.isort]
line_length = 120
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "mkdocstrings"
include_trailing_comma = true

[project.entry-points."mkdocs.plugins"]
mkdocstrings = "mkdocstrings.plugin:MkdocstringsPlugin"

[tool.pdm.dev-dependencies]
duty = [ "duty~=0.6",]
docs = [ "mkdocs-coverage~=0.2; python_version >= '3.7'", "mkdocs-gen-files~=0.3; python_version >= '3.7'", "mkdocs-literate-nav~=0.4; python_version >= '3.7'", "mkdocs-material~=7.1; python_version >= '3.7'", "mkdocs-section-index~=0.3; python_version >= '3.7'", "toml~=0.10; python_version >= '3.7'",]
format = [ "autoflake~=1.4", "black~=20.8b1", "isort~=5.8",]
maintain = [ "git-changelog~=0.4",]
quality = [ "darglint~=1.7", "flake8-bandit~=2.1", "flake8-black~=0.2", "flake8-bugbear~=21.3", "flake8-builtins~=1.5", "flake8-comprehensions~=3.4", "flake8-docstrings~=1.6", "flake8-pytest-style~=1.4", "flake8-string-format~=0.3", "flake8-tidy-imports~=4.2", "flake8-variables-names~=0.0", "pep8-naming~=0.11", "wps-light~=0.15", "curlylint~=0.13",]
tests = [ "pygments~=2.10", "pytest~=6.2", "pytest-cov~=2.11", "pytest-randomly~=3.6", "pytest-sugar~=0.9", "pytest-xdist~=2.2",]
typing = [ "mypy~=0.812",]
