[tool.poetry]
name = "neural-semigroups"
version = "0.5.12"
description = "Neural networks powered research of semigroups"
authors = ["Boris Shminke <boris@shminke.ml>"]
license = "Apache-2.0"
repository = "https://github.com/inpefess/neural-semigroups"
documentation = "https://neural-semigroups.readthedocs.io"
readme = "README.md"
classifiers=[
	"Programming Language :: Python :: 3.6",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: OS Independent",
	"Intended Audience :: Science/Research",
	"Development Status :: 3 - Alpha",
	"Environment :: Console",
	"Natural Language :: English",
	"Topic :: Scientific/Engineering :: Artificial Intelligence",
	"Typing :: Typed"
]

[tool.poetry.dependencies]
python = ">= 3.6.2, < 4.0"
torch = "*"
tqdm = "*"
pytorch-ignite = "*"
tensorboard = "*"

[tool.poetry.dev-dependencies]
pylint = "*"
mypy = "*"
rope = "*"
flake8 = "*"
virtualenv = "*"
pytest = "*"
sphinx = "*"
sphinx_rtd_theme = "*"
pytest-cov = "*"
sphinx-autodoc-typehints = "*"
scikit-learn = "*"
pre-commit = "*"
jupyterlab = "*"
ipywidgets = "*"
black = "*"
data-science-types = "*"
vulture = "*"
kaggle = "*"
matplotlib = "*"
jedi = "0.17.2"
types-requests = "*"
tomlkit = "*"

[tool.black]
line-length=79

[build-system]
requires = ["poetry>=1.1.17"]
build-backend = "poetry.masonry.api"

[tool.isort]
src_paths = ["neural_semigroups"]
