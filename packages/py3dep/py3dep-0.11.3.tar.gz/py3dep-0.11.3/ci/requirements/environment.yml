name: py3dep-tests
channels:
  - conda-forge
  - nodefaults
dependencies:
  # async_retriever
  - aiodns
  - aiohttp
  - aiohttp-client-cache>=0.5.1
  - aiosqlite
  - brotlipy
  - cchardet
  - cytoolz
  - nest-asyncio
  - ujson

  # pygeoogc deps
  - defusedxml
  - owslib
  - pydantic
  - pyyaml
  - pyproj>=1.2
  - requests
  - requests-cache
  - shapely
  - urllib3

  # pygeoutils deps
  - dask
  - geopandas>=0.8
  - netcdf4
  - numpy>=1.17
  - rasterio>=1.2
  - xarray>=0.17

  # py3dep
  - click
  - scipy
  - richdem

