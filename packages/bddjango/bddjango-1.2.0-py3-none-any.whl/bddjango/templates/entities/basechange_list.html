{% extends 'admin/change_list.html' %}


{% block object-tools %}
    {{ block.super }}

        <div>

            &nbsp;&nbsp;
            <a href="import-csv/">
                <button type="button" class="button"

                        style="font-size: 13px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        background: #fff;
                        box-shadow: 0 -15px 20px -10px rgb(0 0 0 / 15%) inset;
                        cursor: pointer;
                        height: 24px;
                        line-height: 1;
                        padding: 4px 8px;
                        margin: 0;
                        color: #333;"

                        data-name="export_as_csv">
                    <i class="fas fa-upload"></i>
                    <span>
                        导入数据
                    </span>
                </button>
            </a>
            &nbsp;&nbsp;
           <a href="export_all_csv/" target="_blank">
               <button type="button" class="button" data-name="export_as_csv"
                       style="font-size: 13px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        background: #fff;
                        box-shadow: 0 -15px 20px -10px rgb(0 0 0 / 15%) inset;
                        cursor: pointer;
                        height: 24px;
                        line-height: 1;
                        padding: 4px 8px;
                        margin: 0;
                        color: #333;"

               >
                    <span class="fas fa-download"></span>
                    <span>
                        全部导出
                    </span>
                </button>
           </a>
        </div>
        <br>
{#        <br>#}
{% endblock %}
