[metadata]
name = nswcovid
description = Get NSW Covid data from NSW Health
author = Troy Kelly
author_email = troy@troykelly.com
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/troykelly/python-nswcovid
project_urls = 
	Documentation = https://github.com/troykelly/python-nswcovid/wiki
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = backoff; requests; beautifulsoup4; lxml; jello

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-asyncio

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov nswcovid
	--cov-report html
	--verbose
	--log-cli-level=10
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
log_cli = true

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = nswcovid

[egg_info]
tag_build = 
tag_date = 0

