[tool.poetry]
name = "publish_sphinx_docs"
version = "1.0.3"
description = "A simple Python 3.6+ CLI to publish your Sphinx documentation to a Github Pages or Gitlab Pages repository."
authors = ["Alex Raichev <araichev@mrcagney.com>"]
readme = "README.rst"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
ghp-import = "^1"
click = "^8"

[tool.poetry.dev-dependencies]
pytest = "^6"
sphinx-click = "^3.0"

[tool.poetry.scripts]
publish-sphinx-docs = 'publish_sphinx_docs:main.publish'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
