[build-system]
requires = [ "pdm-pep517",]
build-backend = "pdm.pep517.api"

[project]
name = "pytkdocs"
version = "0.13.0"
description = "Load Python objects documentation."
readme = "README.md"
requires-python = ">=3.6.1"
keywords = [ "python", "source", "signature", "docs",]
dynamic = [ "version", "classifiers",]
classifiers = [ "Development Status :: 4 - Beta", "License :: OSI Approved :: ISC License (ISCL)", "Typing :: Typed",]
dependencies = [ "astunparse~=1.6; python_version < '3.9'", "cached-property~=1.5; python_version < '3.8'", "dataclasses>=0.7,<0.9; python_version < '3.7'", "typing-extensions~=3.7; python_version < '3.8'",]
[[project.authors]]
name = "TimothÃ©e Mazzucotelli"
email = "pawamoy@pm.me"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
numpy-style = [ "docstring_parser~=0.7",]

[project.urls]
Homepage = "https://pawamoy.github.io/pytkdocs"
Documentation = "https://pawamoy.github.io/pytkdocs"
Changelog = "https://pawamoy.github.io/pytkdocs/changelog"
Repository = "https://github.com/pawamoy/pytkdocs"
Issues = "https://github.com/pawamoy/pytkdocs/issues"
Discussions = "https://github.com/pawamoy/pytkdocs/discussions"
Gitter = "https://gitter.im/pytkdocs/community"
Funding = "https://github.com/sponsors/pawamoy"

[project.scripts]
pytkdocs = "pytkdocs.cli:main"

[tool.pdm]
package-dir = "src"

[tool.black]
line-length = 120
exclude = "tests/fixtures"

[tool.isort]
line_length = 120
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "pytkdocs"
include_trailing_comma = true

[tool.pdm.dev-dependencies]
duty = [ "duty~=0.6",]
docs = [ "mkdocs~=1.1; python_version >= '3.7'", "mkdocs-coverage~=0.2; python_version >= '3.7'", "mkdocs-gen-files~=0.3; python_version >= '3.7'", "mkdocs-literate-nav~=0.4; python_version >= '3.7'", "mkdocs-material~=7.1; python_version >= '3.7'", "mkdocstrings~=0.16; python_version >= '3.7'", "toml~=0.10; python_version >= '3.7'",]
format = [ "autoflake~=1.4", "black~=20.8b1", "isort~=5.8",]
maintain = [ "git-changelog~=0.4",]
quality = [ "darglint~=1.7", "flake8-bandit~=2.1", "flake8-black~=0.2", "flake8-bugbear~=21.3", "flake8-builtins~=1.5", "flake8-comprehensions~=3.4", "flake8-docstrings~=1.6", "flake8-pytest-style~=1.4", "flake8-string-format~=0.3", "flake8-tidy-imports~=4.2", "flake8-variables-names~=0.0", "pep8-naming~=0.11", "wps-light~=0.15",]
tests = [ "pytest~=6.2", "pytest-cov~=2.11", "pytest-randomly~=3.6", "pytest-sugar~=0.9", "pytest-xdist~=2.2", "django~=3.2", "marshmallow~=3.13", "pydantic~=1.8",]
typing = [ "mypy~=0.812",]
