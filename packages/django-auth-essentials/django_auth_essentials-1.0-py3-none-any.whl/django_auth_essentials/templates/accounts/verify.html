{% extends 'accounts/base.html' %}


{% block title %}Verifying{% endblock title %}


{% block content %}
    <div class="ui grid">
        <div class="five wide column"></div>
        <div class="six wide column">
            {% if valid %}
                <div class="ui segment green">
                    Congratulations, your account has been successfully verified. <a href="{% url 'login' %}">You can now LogIn.</a>
                </div>
            {% else %}
                <div class="ui segment inverted red">
                    Invalid Request.
                </div>
            {% endif %}
        </div>
    </div>
    
{% endblock content %}
