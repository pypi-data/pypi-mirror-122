[tool.poetry]
name = "clebs_puc_eng_dados_csv_converter"
version = "0.1.0"
description = "Convert csv to json. Publishing only for learning purposes at PUC."
authors = ["clebson cardoso <clebsondm@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0.1"
pandas = "^1.3.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.9.2"
mypy = "^0.910"
black = "^21.9b0"
isort = "^5.9.3"
pandas-stubs = "^1.2.0"
ipython = "^7.28.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"

[tool.poetry.scripts]
csv_converter = "clebs_puc_eng_dados_csv_converter.converter:converter"
