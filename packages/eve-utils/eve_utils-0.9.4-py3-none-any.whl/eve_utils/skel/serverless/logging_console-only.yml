version: 1
formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    detail:
        format: '%(asctime)s - %(levelname)s - File: %(filename)s - %(funcName)s() - Line: %(lineno)d -  %(message)s'
    email:
        format: '%(levelname)s sent from ishowroom-control-api %(asctime)s - %(levelname)s - File: %(filename)s - %(funcName)s() - Line: %(lineno)d -  %(message)s'

loggers:
    all:
        handlers: [console]
        propagate: true
    warn:
        handlers: [console]
        propagate: true
    error:
        handlers: [console]
        propagate: true

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

root:
  level: DEBUG
  handlers: [console]
  propagate: true
