# https://github.com/serverless/serverless-azure-functions/blob/master/docs/CONFIG.md

service: {$project_name}

frameworkVersion: ">=1.1.0"

provider:
  name: azure
  region: West US
  os: linux

  stage: dev
  runtime: python3.9
  environment:
    ES_INSTANCE_NAME: "{$project_name} development serverless (azure)"
    ES_LOG_TO_FOLDER: Disabled
    ## NEED MONGO CONNECTION DETAILS HERE
    ES_MONGO_HOST: "xxx.mongodb.net"
    ES_MONGO_PORT: 27107
    ES_MONGO_USERNAME : "mongo-user"
    ES_MONGO_PASSWORD : "mongo-atlas-password"
    ES_MONGO_DBNAME: "mongo db name"


plugins:
  - serverless-wsgi
  - serverless-python-requirements
#  - serverless-azure-functions


functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}


custom:
  wsgi:
    app: serverless.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux


configValidationMode: error
