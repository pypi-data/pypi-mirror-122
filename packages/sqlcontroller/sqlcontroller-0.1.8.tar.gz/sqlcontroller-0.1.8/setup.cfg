[metadata]
name = sqlcontroller
version = 0.1.8
author = Michael Cazzarolli
author_email = mikecazzarolli@gmail.com
description = Controller class to handle sqlite3 databases.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RedKnight91/sqlcontroller
project_urls = 
	Bug Tracker = https://github.com/RedKnight91/sqlcontroller/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

